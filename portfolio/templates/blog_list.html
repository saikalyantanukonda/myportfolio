<!-- templates/blog_list.html -->

{% extends 'base.html' %}

{% block content %}
<h1>Blog</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.created_at }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
<!-- templates/blog_detail.html -->
